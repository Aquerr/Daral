<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Lista Kontakt√≥w</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

<ion-list>
  <div *ngFor="let item of employerGroups">
    <ion-list-header>{{item.Group}}</ion-list-header>
    <ion-item *ngFor="let employer of item.Employers">

      <ion-icon name="contact" item-left></ion-icon>
      <h2>{{employer.Name}}</h2>

      <a href="tel: {{employer.Telephone}}" class="item-note" item-right>{{employer.Telephone}}</a>

    </ion-item>

  </div>

</ion-list>

<button ion-button icon-only block (click)="addEmployer()">
  <ion-icon name="add"></ion-icon>
</button>
